<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>면허 희망금액 등록 및 알림신청</title>
    
    <style>
        /* 폰트 임포트: 나눔스퀘어 Bold 폰트 적용 */
        @import url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/NanumSquare.woff'); 

        /* ********************************************** */
        /* ✅ 상수 정의 */
        :root {
            --label-width: 145px; 
            --input-gap: 10px;    
            --input-padding-vertical: 12px; /* ⭐ 기본 패딩 약간 줄임 */
            --mobile-breakpoint: 600px; 
        }
        /* ********************************************** */

        /* 기본 설정 */
        body {
            font-family: 'NanumSquare', sans-serif;
            color: #333; 
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            min-height: 100vh; 
            margin: 0;
            padding: 15px 10px; /* ⭐ 전체 페이지 패딩 줄임 */
            box-sizing: border-box;
            
            /* 배경 이미지 */
            background-image: url('https://user-images.githubusercontent.com/97545939/291657065-1d4e0e5a-27a3-4a1d-8515-568d4a974b86.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #e0f2f7; 
            overflow-y: auto; 
        }

        /* 컨테이너 */
        .container {
            background-color: rgba(255, 255, 255, 0.95); 
            padding: 25px 20px; /* ⭐ 컨테이너 패딩 줄임 */
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1); 
            border: 2px solid #81D4FA; 
        }

        /* 제목 */
        h1 {
            text-align: center;
            margin-bottom: 10px; /* ⭐ 제목 아래 간격 줄임 */
            font-size: 1.7em; /* ⭐ 폰트 크기 추가 감소 */
            font-weight: 800; 
            color: #0277BD; 
            line-height: 1.4;
        }
        
        /* 설명 문구 스타일 */
        .description {
            text-align: center;
            font-size: 1.0em; /* ⭐ 폰트 크기 추가 감소 */
            color: #00838F;
            margin-bottom: 20px; /* ⭐ 설명 아래 간격 줄임 */
            padding: 0 5px;
            font-weight: 500;
            line-height: 1.6; 
        }

        /* ********************************************** */
        /* ✅ 모든 필드 그룹 */
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px; /* ⭐ 항목 간 위아래 간격 줄임 */
            gap: var(--input-gap); 
            position: static; 
        }
        
        /* 모든 라벨 스타일 */
        .input-group label {
            width: var(--label-width); 
            flex-shrink: 0;
            font-size: 1.25em; 
            font-weight: 800; 
            color: #00838F; 
            white-space: nowrap; 
        }

        /* ⭐ 입력 필드를 감싸는 래퍼 (이것이 필드 너비를 결정함) */
        .input-field-wrapper {
            flex-grow: 1; 
            position: relative; 
            display: flex; 
            gap: var(--input-gap); 
            align-items: center;
            /* width: 100%는 input-group이 flex이기 때문에 flex-grow: 1이 담당 */
        }
        
        /* ⭐ 일반 입력 칸 (Input) 스타일 통일 (희망금액과 너비 통일을 위한 핵심 CSS) */
        .input-field-wrapper input[type="text"] {
            flex-grow: 1;
            padding: var(--input-padding-vertical) 15px; 
            max-width: none; 
            width: 100%; /* ⭐ 중요: 래퍼 안에서 100%를 차지하게 설정 */
            
            border: 1px solid #B3E5FC; 
            border-radius: 8px; 
            box-sizing: border-box;
            font-size: 1.2em; 
            color: #333;
            background-color: #F8FFFF; 
            font-weight: normal; 
            text-align: left;
        }

        /* ⭐ 플레이스홀더 폰트 스타일 통일 (크기 0.85em로 추가 감소) */
        ::placeholder { 
            font-weight: normal; 
            color: #A9A9A9; 
            opacity: 1;
            font-size: 0.85em; /* ⭐ 폰트 크기 추가 감소 */
        }
        ::-webkit-input-placeholder { 
            font-weight: normal; 
            color: #A9A9A9;
            font-size: 0.85em; 
        }
        ::-moz-placeholder { 
            font-weight: normal; 
            color: #A9A9A9;
            opacity: 1;
            font-size: 0.85em; 
        }
        /* ... 다른 브라우저 접두사도 0.85em 적용 ... */
        /* ********************************************** */
        
        /* ✅ 판매 희망금액 (단일 박스 통합 레이아웃) */
        /* 희망금액 박스 자체가 input 필드 역할을 하므로, 다른 input 필드의 너비와 동일하게 유지됩니다. */
        .price-box {
            flex-grow: 1; 
            position: relative; 
            display: flex;
            align-items: center;
            
            padding: var(--input-padding-vertical) 15px; 
            border: 1px solid #B3E5FC; 
            border-radius: 8px; 
            box-sizing: border-box;
            background-color: #F8FFFF; 
            
            justify-content: space-between; 
            font-size: 1.2em;
            /* price-box도 input[type="text"]와 동일하게 100%를 차지해야 합니다. */
            width: 100%; /* ⭐ 중요: 래퍼 안에서 100%를 차지하게 설정 */
        }
        
        /* 1억/만원 고정 텍스트 스타일 */
        .price-box .price-unit {
            font-weight: 800; 
            color: #0277BD; 
            white-space: nowrap;
            z-index: 10; 
            font-size: 1em; /* 기본 폰트 크기 */
        }
        
        /* ⭐ 실제 숫자 입력 필드 (#price) 스타일 */
        #price {
            /* Input 필드의 기본 스타일 제거 및 투명하게 설정 */
            border: none !important;
            background: transparent !important;
            outline: none !important;
            
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box;
            z-index: 5; 
            
            font-size: 1.2em;      
            font-weight: normal;   
            color: #333;           
            
            /* 1억/만원 텍스트 공간 확보를 위해 패딩 적용 */
            padding-left: 55px !important; 
            padding-right: 50px !important; 
            
            text-align: center;
        }
        
        /* ********************************************** */

        /* 개인정보 동의 체크박스 영역 */
        .consent-group {
            display: flex;
            align-items: center;
            margin-top: 20px; /* ⭐ 상단 간격 줄임 */
            margin-bottom: 10px; /* ⭐ 하단 간격 줄임 */
            background-color: #E1F5FE; 
            padding: 12px; /* ⭐ 내부 패딩 줄임 */
            border-radius: 8px; 
            border: 1px solid #B3E5FC;
        }

        /* 체크박스 스타일 */
        #consent {
            min-width: 22px; /* ⭐ 크기 조정 */
            min-height: 22px; 
            margin-right: 10px; 
            accent-color: #00BFFF; 
            cursor: pointer;
        }

        /* 동의 라벨 글씨 크기 조절 */
        .consent-label {
            font-size: 1.05em; /* ⭐ 폰트 크기 조정 */
            margin: 0;
            font-weight: 500; 
            line-height: 1.4;
            color: #004D40;
            flex-grow: 1; 
        }

        /* 개인정보 상세 내용 박스 */
        .consent-details {
            background-color: #F8FFFF;
            color: #444;
            padding: 10px; /* ⭐ 내부 패딩 줄임 */
            border-radius: 6px;
            margin-top: -5px; 
            margin-bottom: 25px; /* ⭐ 하단 간격 줄임 */
            height: 80px; /* ⭐ 높이 줄임 */
            overflow-y: scroll; 
            border: 1px solid #B3E5FC;
            font-size: 0.85em; /* ⭐ 폰트 크기 줄임 */
            line-height: 1.4;
            display: block !important; 
        }
        
        /* 등록 버튼 설정 */
        #submitBtn {
            width: 100%;
            padding: 18px; /* ⭐ 버튼 패딩 줄임 */
            background-color: #0277BD; 
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.6em; /* ⭐ 버튼 폰트 크기 줄임 */
            font-weight: 800; 
            letter-spacing: 1px;
            margin-top: 5px; /* ⭐ 버튼 상단 간격 줄임 */
        }

        /* ********************************************** */
        /* ✅ 모바일 반응형 디자인 (Screen Width <= 600px) */
        @media (max-width: var(--mobile-breakpoint)) {
            .container {
                padding: 15px 15px; /* 모바일에서 컨테이너 패딩 줄이기 */
            }

            /* ⭐ 라벨과 입력 필드가 세로로 쌓이도록 변경 (박스 넘침 해결 핵심) */
            .input-group {
                flex-direction: column;
                align-items: flex-start; /* 라벨을 왼쪽 정렬 */
                margin-bottom: 12px; /* 항목 간 간격 더 줄임 */
                gap: 5px; 
            }

            /* 모바일에서 라벨 너비 자동, 폰트 크기 조정 */
            .input-group label {
                width: 100%; /* 라벨도 전체 너비를 차지하게 */
                font-size: 1.1em; /* ⭐ 모바일 라벨 폰트 크기 조정 */
                margin-bottom: 0; 
            }

            /* 입력 필드 래퍼의 너비를 100%로 설정 */
            .input-field-wrapper {
                width: 100%; 
                gap: 0; 
            }
            
            /* ⭐ input[type="text"]와 .price-box의 크기는 이미 100%로 설정되어 넘치지 않음 */

            /* ⭐ #price (실제 숫자 입력) 필드 패딩 및 폰트 조정 */
            #price {
                padding-left: 45px !important; 
                padding-right: 45px !important; 
                font-size: 1.1em; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>면허 희망금액 등록 및 알림신청</h1>
        
        <p class="description">
            시세가 판매 희망금액 인근에 도달하면 알려드립니다.
        </p>

        <form id="taxiForm" action="https://docs.google.com/forms/u/0/d/e/1FAIpQLSculM9Y8lUaTjZN7w5ddxUFwX8ercNIDJA1zd8y9YfGK8SHBg/formResponse" method="POST" target="no-target">
            
            <input type="hidden" name="fvv" value="1">
            <input type="hidden" name="partialResponse" value="[null,null,&quot;-3408972535097128982&quot;]">
            <input type="hidden" name="pageHistory" value="0">
            <input type="hidden" name="fbzx" value="-3408972535097128982">
            
            <div class="input-group">
                <label for="name">성함</label>
                <div class="input-field-wrapper">
                    <input type="text" id="name" name="entry.910017025" required placeholder="예: 김길동 (실명)">
                </div>
            </div>

            <div class="input-group">
                <label for="phone">휴대폰 번호</label>
                <div class="input-field-wrapper">
                    <input type="text" id="phone" name="entry.731936618" required placeholder="01012345678 (숫자만 입력)" inputmode="numeric">
                </div>
            </div>

            <div class="input-group">
                <label for="carNumber">택시 면허번호</label>
                <div class="input-field-wrapper">
                    <input type="text" id="carNumber" name="entry.1799002231" required placeholder="예: 30아1111">
                </div>
            </div>

            <div class="input-group">
                <label for="price">판매 희망금액</label>
                <div class="input-field-wrapper">
                    <div class="price-box">
                        <span class="price-unit">1억</span> 
                        
                        <span class="price-unit">만원</span> 

                        <input type="text" 
                               id="price" 
                               name="entry.1955448960" 
                               required 
                               placeholder="희망가 입력" 
                               inputmode="numeric"
                               maxlength="4">
                    </div>
                </div>
            </div>
            
            <div class="consent-group">
                <input type="checkbox" id="consent" name="entry.1383018245" value="네" required>
                <label for="consent" class="consent-label">개인정보 수집 및 이용에 동의합니다.</label>
            </div>
            
            <div class="consent-details">
                <p><strong>[개인정보 수집 및 이용 동의 상세 내용]</strong></p>
                <p>1. 수집 항목: 성함, 휴대폰 번호, 택시 면허번호, 판매희망금액</p>
                <p>2. 수집 목적: 면허 시세 정보 확인 및 판매 상담 진행</p>
                <p>3. 보유 및 이용 기간: 동의일로부터 3년 (상담 종료 후 지체 없이 파기)</p>
                <p>4. 동의 거부 시 불이익: 상기 개인정보 수집 및 이용에 동의하지 않을 경우, 희망금액 등록 및 상담이 제한될 수 있습니다.</p>
            </div>

            <button type="submit" id="submitBtn">알림 신청하기</button>
        </form>
    </div>

    <iframe name="no-target" style="display:none;"></iframe>

    <script>
        // JavaScript는 변경 사항 없음
        document.getElementById('taxiForm').addEventListener('submit', function(event) {
            alert('희망금액 알림 신청이 성공적으로 완료되었습니다. 감사합니다!');
            setTimeout(() => {
                this.reset(); 
            }, 100); 
        });

        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/g, ''); 
            let result = '';
            if (value.length < 4) {
                result = value;
            } else if (value.length < 8) {
                result = value.slice(0, 3) + '-' + value.slice(3);
            } else if (value.length < 11) {
                result = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7);
            } else {
                result = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
            }
            e.target.value = result;
        });

        const priceInput = document.getElementById('price');
        priceInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/g, '');
            
            if (value.length > 4) {
                value = value.slice(0, 4);
            }
            
            e.target.value = value;
        });
    </script>
</body>
</html>
