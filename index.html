<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>면허 희망금액 등록 / 알림신청</title>
    
    <style>
        /* 폰트 임포트: 나눔스퀘어 Bold 폰트 적용 */
        @import url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/NanumSquare.woff'); 

        /* ********************************************** */
        /* ✅ 상수 정의 */
        :root {
            --label-width: 110px;
            --input-gap: 10px;
            --input-padding-vertical: 12px; 
            --mobile-breakpoint: 600px; 
        }
        /* ********************************************** */

        /* 기본 설정 */
        body {
            font-family: 'NanumSquare', sans-serif;
            color: #333; 
            display: flex;
            justify-content: center;
            align-items: flex-start; 
            min-height: 100vh; 
            margin: 0;
            padding: 15px 10px; 
            box-sizing: border-box;
            
            /* 배경 이미지 */
            background-image: url('https://user-images.githubusercontent.com/97545939/291657065-1d4e0e5a-27a3-4a1d-8515-568d4a974b86.png'); 
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-color: #e0f2f7; 
            overflow-y: auto; 
        }

        /* 컨테이너 */
        .container {
            background-color: rgba(255, 255, 255, 0.95); 
            padding: 25px 20px; 
            border-radius: 15px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1); 
            border: 2px solid #81D4FA; 
        }

        /* 제목 */
        h1 {
            text-align: center;
            margin-bottom: 15px; 
            font-size: 1.7em; 
            font-weight: 800; 
            color: #0277BD; 
            line-height: 1.2; 
        }
        
        /* 설명 문구 스타일 */
        .description {
            text-align: center;
            font-size: 1.0em; 
            color: #00838F;
            margin-bottom: 25px; 
            padding: 0 5px;
            font-weight: 500;
            line-height: 1.6; 
        }

        /* ********************************************** */
        /* ✅ 모든 필드 그룹 */
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 18px; 
            gap: var(--input-gap); 
            position: static; 
        }
        
        /* 모든 라벨 스타일 */
        .input-group label {
            width: var(--label-width); 
            flex-shrink: 0;
            font-size: 1.25em; 
            font-weight: 800; 
            color: #00838F; 
            white-space: nowrap; 
        }

        /* 입력 필드를 감싸는 래퍼 */
        .input-field-wrapper {
            flex-grow: 1; 
            position: relative; 
            display: flex; 
            gap: var(--input-gap); 
            align-items: center;
        }
        
        /* 일반 입력 칸 (Input) 스타일 통일 */
        .input-field-wrapper input[type="text"] {
            flex-grow: 1;
            padding: var(--input-padding-vertical) 15px; 
            width: 100%; 
            
            border: 1px solid #B3E5FC; 
            border-radius: 8px; 
            box-sizing: border-box;
            font-size: 1.1em; 
            color: #333;
            background-color: #F8FFFF; 
            font-weight: normal; 
            text-align: left;
        }

        /* 플레이스홀더 폰트 스타일 */
        ::placeholder { 
            font-weight: normal; 
            color: #A9A9A9; 
            opacity: 1;
            font-size: 0.85em; 
        }
        ::-webkit-input-placeholder { 
            font-weight: normal; 
            color: #A9A9A9;
            font-size: 0.85em; 
        }
        
        /* ********************************************** */
        /* ✅ 판매 희망금액 (단일 박스 통합 레이아웃) */
        .price-box {
            flex-grow: 1; 
            position: relative; 
            display: flex;
            align-items: center; 
            
            padding: var(--input-padding-vertical) 15px; 
            border: 1px solid #B3E5FC; 
            border-radius: 8px; 
            box-sizing: border-box;
            background-color: #F8FFFF; 
            
            justify-content: space-between; 
            font-size: 1.1em; 
            width: 100%; 
        }
        
        /* 1억/만원 고정 텍스트 스타일 */
        .price-box .price-unit {
            font-weight: 800; 
            color: #0277BD; 
            white-space: nowrap;
            z-index: 10; 
            font-size: 1em; 
            line-height: 1; 
        }
        
        /* 실제 숫자 입력 필드 (#price) 스타일 */
        #price {
            border: none !important;
            background: transparent !important;
            outline: none !important;
            
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            margin: 0 !important;
            padding: 0 !important;
            box-sizing: border-box;
            z-index: 5; 
            
            font-size: 1.1em; 
            font-weight: normal;   
            color: #333;           
            
            padding-left: 55px !important; 
            padding-right: 50px !important; 
            
            text-align: center;
            line-height: calc(24px + var(--input-padding-vertical) * 2); 
        }
        
        /* 희망가 입력 Placeholder 크기 조정 */
        #price::placeholder {
            font-size: 0.85em !important; 
        }

        /* ********************************************** */
        /* ✅ 차량 번호 (서울 고정 박스) */
        .car-number-box {
            /* price-box와 동일한 외관 스타일 */
            flex-grow: 1; 
            position: relative; 
            display: flex;
            align-items: center; 
            padding: var(--input-padding-vertical) 15px; 
            border: 1px solid #B3E5FC; 
            border-radius: 8px; 
            box-sizing: border-box;
            background-color: #F8FFFF; 
            font-size: 1.1em; 
            width: 100%; 
        }

        /* 서울 고정 텍스트 스타일 */
        .car-number-box .city-unit {
            font-weight: 800; 
            color: #0277BD; 
            white-space: nowrap;
            z-index: 10; 
            font-size: 1em; 
            line-height: 1; 
            padding-right: 10px; /* 고정 텍스트와 입력 필드 사이 간격 */
        }

        /* 실제 차량 번호 입력 필드 (#carNumber) 스타일 */
        #carNumber {
            /* 일반 input[type="text"] 스타일 재정의 */
            border: none !important;
            background: transparent !important;
            outline: none !important;
            padding: 0 !important;
            text-align: left;
            flex-grow: 1; 
            font-size: 1.1em; 
            font-weight: normal; 
        }
        
        /* ********************************************** */

        /* 개인정보 동의 체크박스 영역 (여백 축소) */
        .consent-group {
            display: flex;
            align-items: center;
            margin-top: 15px; 
            margin-bottom: 10px; 
            background-color: #E1F5FE; 
            padding: 10px; 
            border-radius: 8px; 
            border: 1px solid #B3E5FC;
        }

        /* 체크박스 스타일 */
        #consent {
            min-width: 24px; 
            min-height: 24px; 
            margin-right: 15px; 
            accent-color: #00BFFF; 
            cursor: pointer;
        }

        /* 동의 라벨 글씨 크기 조절 (한 줄 유지) */
        .consent-label {
            font-size: 1.0em; 
            margin: 0;
            font-weight: 500; 
            line-height: 1.4;
            color: #004D40;
            flex-grow: 1; 
        }

        /* 개인정보 상세 내용 박스 (여백 축소) */
        .consent-details {
            background-color: #F8FFFF;
            color: #444;
            padding: 10px 15px 15px; 
            border-radius: 6px;
            margin-top: -5px; 
            margin-bottom: 20px; 
            height: 90px; 
            overflow-y: scroll; 
            border: 1px solid #B3E5FC;
            font-size: 0.9em; 
            line-height: 1.5;
            display: block !important; 
        }

        /* 상세 내용 박스 내 첫번째 문단(제목)의 상단 여백 제거 */
        .consent-details p:first-child {
            margin-top: 0; 
        }
        
        /* 등록 버튼 설정 */
        #submitBtn {
            width: 100%;
            padding: 22px; 
            background-color: #0277BD; 
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.8em; 
            font-weight: 800; 
            letter-spacing: 1px;
            margin-top: 10px; 
            margin-bottom: 5px; 
        }

        /* ********************************************** */
        /* ✅ 모바일 반응형 디자인 (Screen Width <= 600px) */
        @media (max-width: var(--mobile-breakpoint)) {
            .container {
                padding: 15px 15px; 
            }

            .input-group {
                flex-direction: row; 
                align-items: center; 
                margin-bottom: 12px; 
                gap: 5px; 
            }

            .input-group label {
                width: 80px; 
                font-size: 1.1em; 
            }

            .input-field-wrapper {
                width: auto; 
                flex-grow: 1; 
                gap: 0; 
            }
            
            .consent-label {
                font-size: 0.95em; 
            }

            .price-box, 
            .car-number-box, 
            .input-field-wrapper input[type="text"] {
                font-size: 1.1em;
            }

            #price {
                font-size: 1.1em !important; 
                line-height: calc(24px + var(--input-padding-vertical) * 2) !important; 
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>면허 희망금액 등록 / 알림신청</h1>
        
        <p class="description">
            시세가 희망금액 인근에 도달하면 알려드려요.
        </p>

        <form id="taxiForm" 
              action="https://docs.google.com/forms/u/1/d/e/1FAIpQLSex1_zai_VM7URtYz0tlscwGak7a3-H70-b_uIKFCqSTLc8sA/formResponse" 
              method="POST" 
              target="no-target">
            
            <input type="hidden" name="fvv" value="1">
            <input type="hidden" name="partialResponse" value="[null,null,&quot;1505934537618264933&quot;]">
            <input type="hidden" name="pageHistory" value="0">
            <input type="hidden" name="fbzx" value="1505934537618264933">
            
            <div class="input-group">
                <label for="name">성함</label>
                <div class="input-field-wrapper">
                    <input type="text" id="name" name="entry.1043843482" required placeholder="예시 : 홍길동">
                </div>
            </div>

            <div class="input-group">
                <label for="phone">휴대폰 번호</label>
                <div class="input-field-wrapper">
                    <input type="text" id="phone" name="entry.965760072" required placeholder="숫자만 기입" inputmode="numeric">
                </div>
            </div>

            <div class="input-group">
                <label for="carNumber">차량번호</label>
                <div class="input-field-wrapper">
                    <div class="car-number-box">
                        <span class="city-unit">서울</span>
                        <input type="text" 
                               id="carNumber" 
                               name="entry.1353387476" 
                               required 
                               placeholder="예시 : 30아1234" 
                               maxlength="7">
                    </div>
                </div>
            </div>

            <div class="input-group">
                <label for="price">판매 희망금액</label>
                <div class="input-field-wrapper">
                    <div class="price-box">
                        <span class="price-unit">1억</span> 
                        
                        <span class="price-unit">만원</span> 

                        <input type="text" 
                               id="price" 
                               name="entry.300168077" 
                               required 
                               placeholder="희망가 입력" 
                               inputmode="numeric"
                               maxlength="4">
                    </div>
                </div>
            </div>
            
            <div class="consent-group">
                <input type="checkbox" id="consent" name="entry.1138611022" value="네" required>
                <label for="consent" class="consent-label">개인정보 수집 및 이용에 동의합니다.</label>
            </div>
            
            <div class="consent-details">
                <p><strong>[개인정보 수집 및 이용 동의 상세 내용]</strong></p>
                <p>1. 수집 항목: 성함, 휴대폰 번호, 차량번호, 판매희망금액</p>
                <p>2. 수집 목적: 면허 시세 정보 확인 및 판매 상담 진행</p>
                <p>3. 보유 및 이용 기간: 동의일로부터 3년 (상담 종료 후 지체 없이 파기)</p>
                <p>4. 동의 거부 시 불이익: 상기 개인정보 수집 및 이용에 동의하지 않을 경우, 희망금액 등록 및 상담이 제한될 수 있습니다.</p>
            </div>

            <button type="submit" id="submitBtn">알림 신청하기</button>
        </form>
    </div>

    <iframe name="no-target" style="display:none;"></iframe>

    <script>
        // JavaScript는 변경 사항 없음 (전화번호/가격 형식 지정 및 알림창)
        document.getElementById('taxiForm').addEventListener('submit', function(event) {
            alert('희망금액 알림 신청이 성공적으로 완료되었습니다. 감사합니다!');
            setTimeout(() => {
                this.reset(); 
            }, 100); 
        });

        const phoneInput = document.getElementById('phone');
        phoneInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/g, ''); 
            let result = '';
            if (value.length < 4) {
                result = value;
            } else if (value.length < 8) {
                result = value.slice(0, 3) + '-' + value.slice(3);
            } else if (value.length < 11) {
                result = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7);
            } else {
                result = value.slice(0, 3) + '-' + value.slice(3, 7) + '-' + value.slice(7, 11);
            }
            e.target.value = result;
        });

        const priceInput = document.getElementById('price');
        priceInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/[^0-9]/g, '');
            
            if (value.length > 4) {
                value = value.slice(0, 4);
            }
            
            e.target.value = value;
        });
    </script>
</body>
</html>
